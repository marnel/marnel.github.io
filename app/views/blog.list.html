<div data-ng-repeat="post in posts | blogSearch:searchValue:isCat">
  <h3><a class="text-primary" data-ng-click="navigateToArticle(post.path)">{[{post.title}]}</a></h3>
  <small class="text-muted">
    Posted on {[{ post.date | date }]} by: {[{ author }]}
  </small>
  <div ng-bind-html="getBlogContentForList(post)"></div>
  <div class="text-right" style="margin-right: 75px;" data-ng-show="post.excerpt"><BR /><a class="text-primary" data-ng-click="navigateToArticle(post.path)">Read More...</a></div>
  <small><a class="text-info" data-ng-click="post.path">Permalink</a>
    | Category:<a class="text-info" data-ng-click="setCatFilter(post.categories[0].name)"> {[{ post.categories[0].name }]} </a>
    | Tags: <span data-ng-repeat="tag in post.tags"><a class="text-info" data-ng-click="setTagFilter(tag.name)">{[{ tag.name }]} {[{$last ? '' : ', '}]}</a> </span>
  </small>
</div>
