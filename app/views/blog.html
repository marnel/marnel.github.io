<div data-ng-controller="BlogController" style="margin-top: 20px;">
  <div class="row clearfix">
    <div class="col-md-8 column ui-sortable"  >
      <div ui-view></div>
      <div data-ng-show="{[{ 'blog.article' | isState }]}"><a ui-sref="blog.list">Back to Articles</a></div>
    </div>
    <div class="col-md-4 column ui-sortable">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Categories:</h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="category in categories">
              <span class="badge">{[{ category.length }]}</span>
              <a class="text-primary" data-ng-click="setCatFilter(category.name)">{[{category.name}]}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Tags:</h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="tag in tags">
              <span class="badge">{[{ tag.length }]}</span>
              <a class="text-primary" data-ng-click="setTagFilter(tag.name)">{[{tag.name}]}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
